<button mat-icon-button [matMenuTriggerFor]="menu" class="filter__btn">
  <mat-icon style="transform: rotate(-90deg);">volume_mute</mat-icon>
</button>
<mat-menu #menu="matMenu" class="menu">
  <div class="menu__header">
    <button mat-button>Применить</button>
    <button mat-button>Очистить</button>
  </div>
  <mat-form-field class="menu__filter" (click)="$event.stopPropagation()">
    <mat-label>Фильтр</mat-label>
    <mat-select [formControl]="toppings" multiple class="menu__select">
      @for (topping of toppingList; track topping) {
        <mat-option [value]="topping" class="menu__option">{{topping}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-menu>
