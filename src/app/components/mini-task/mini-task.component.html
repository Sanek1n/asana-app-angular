<li class="mini-task">
  <mat-checkbox class="mini-task__complete"
    color="primary"
    matTooltip="Завершить задачу"
  >
  </mat-checkbox>
  <p class="mini-task__name">{{taskData!.title}}</p>
  <p class="mini-task__priority">{{taskData!.priority}}</p>
  <p class="mini-task__deadline">{{taskData!.beginDate | date: "d MMMM"}} - {{taskData!.deadline | date: "d MMMM"}}</p>
</li>
<mat-divider></mat-divider>
