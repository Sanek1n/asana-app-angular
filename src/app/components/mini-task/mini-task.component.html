<li class="mini-task">
  <div class="mini-task__prioriy" [matTooltip]="priorityTooltip">
    <div
      class="mini-task__prioriy-color"
      [appPriorityTask]="taskData!.priority"
    ></div>
  </div>
  <mat-checkbox class="mini-task__complete"
    color="primary"
    matTooltip="Завершить задачу"
    [checked]="taskData!.ended"
    (change)="handlerComplete()"
  >
  </mat-checkbox>
  <p class="mini-task__name">{{taskData!.title}}</p>
  <p class="mini-task__deadline">{{taskData!.beginDate | date: "d MMMM":"":"ru"}} - {{taskData!.deadline | date: "d MMMM":"":"ru"}}</p>
</li>
<mat-divider></mat-divider>
